<body>
    <h1>bulb</h1>
    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">click me to display time</button>
    <p id="demo">there is a id demo here</p>
    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.jpeg"

            }
            else {
                pic = "pic_bulbon.jpeg"

            }
            document.getElementById('myImage').src = pic;
        }

    </script>

    <img id="myImage"
         src="pic_bulboff.jpeg"
         width="100"
         height="180">
    <p>
        <button type="button"
                onclick="light(1)">light on</button>
        <button type="button"
                onclick="light(0)">light off</button>
    </p>
</body>

</html>
