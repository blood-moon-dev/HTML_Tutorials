<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .tooltip{position: relative;
display: inline-block;
border-bottom: 1px dotted blueviolet;}
.tooltip .tooltiptext{visibility: hidden
    ;
width: 120px;
background-color: rgb(15, 7, 7);color: rgb(238, 236, 236);
text-align: center;border-radius: 6px;padding: 5px 0;
position: absolute;
z-index: 1;top: -5px;left:105%;opacity: 0;transition: opacity 4s;}
.tooltip:hover .tooltiptext{visibility: visible;opacity: 1;}
    </style>
</head>
<body style="text-align: center;">
    <h1>the heaading</h1>
    <div class="tooltip">hover me
    <span class="tooltiptext">tooltip text</span></div>
    <h2>tooltip with fade mean slow down of opening a tooltip</h2>
    <div class="tooltip">hoverrr me
        <span class="tooltiptext">abdullah</span>
    </div>
</body>
</html>
